<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="post" action="{% url 'todolist:create' %}">
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-group">
                <label for="number" class="col-form-label">Номер:</label>
                {{ todo.number }}
                </div>
                <div class="form-group">
                <label for="site" class="col-form-label">Сайт:</label>
                {{ todo.site }}
                </div>
                <div class="form-group">
                <label for="datatime" class="col-form-label">Когда позвонить:</label>
                {{ todo.datatime }}
                </div>
                <div class="form-group">
                <label for="comment" class="col-form-label">Сообщение:</label>
                {{ todo.comment }}
                <!-- <textarea class="form-control" id="message-text"></textarea> -->
                </div>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-dark">Сохранить</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-title').text('New message to ' + recipient)
        modal.find('.modal-body input').val(recipient)
    })
  </script>
